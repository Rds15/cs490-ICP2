<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3x3 Grid</title>

    <!-- line bellow calls and links this html file to the .css file -->
    <link rel="stylesheet" href="style_part2.css">
</head>


<body>

<!-- simple title for the page -->
<div>
    <h1>3x3 Grid</h1>
</div>

<!-- class main will provide the proper width for the 3x3 grid, and it will also center the grid on the page -->
<div class="main">
    <!-- container grid will provide padding and proper column gap measurements -->
    <div class="grid">
        <!-- class grid-item will give us the shape of our grid, // style will change the color of an individual block -->
        <div class="grid-item" style="background-color:#0000ff"> </div>
        <div class="grid-item" style="background-color:#ff0000"> </div>
        <div class="grid-item" style="background-color:#009900"> </div>

        <div class="grid-item" style="background-color:#cc33ff"> </div>
        <div class="grid-item" style="background-color:#ff9966"> </div>
        <div class="grid-item" style="background-color:#009999"> </div>

        <div class="grid-item" style="background-color:#666699"> </div>
        <div class="grid-item" style="background-color:#99ff33"> </div>
        <div class="grid-item" style=" background-color:#996633"> </div>
    </div>
</div>

</body>
</html>
