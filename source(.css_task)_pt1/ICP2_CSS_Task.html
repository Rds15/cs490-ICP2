<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Home Page</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<ul id="nav-bar">
    <li><a class="nav-bar-opacity" href="#">Gmail</a></li>
    <li><a class="nav-bar-opacity" href="#">Images</a></li>
    <li><a href="#">
        <div class="nav-bar-opacity" id="menu-icon"></div>
    </a></li>
    <li>
        <button id="sign-in"><a href="#" id="sign-in-text">Sign In</a></button>
    </li>
    <!--
    added two images that follow the nav-bar containment class
    we included them into the 'nav-bar-opacity' to fit the theme of the entire bar
    -->
    <li><a class="nav-bar-opacity" href="#">
        <img alt="Notification Button" src ="ICP2_notif_icon.png" >
    </a></li>
    <li><a class="nav-bar-opacity" href="#">
        <img alt="Profile Picture" src ="ICP2_css_profile_pic.png">
    </a></li>

</ul>

<!--
main content is where most of our work goes
inside we created another <div> section with the class named "grid"
-->
<div class="main-content">
    <div id="logo">
        <img alt="Google logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div id="search-bar">
        <label>
            <input name="search" type="text">
        </label>
        <a href="#" id="speech-link"><img
                alt="Speech icon"
                src="https://lh5.googleusercontent.com/OorCLDb2xlVQ4P2MDNCiwAnpv0K1ZrcDwEwRS3sOfDMrnYTnVPvCh7WtFQMbZ_S9u_jzcSLd8g=s128-h128-e365"></a>
    </div>
    <div class="buttons">
        <button name="Google-Search" style="opacity: 0.5;">Google Search</button>
        <button name="Feeling-Lucky" style="opacity: 0.5;">I'm Feeling Lucky</button>
    </div>

    <!--
    below Displays a 2x8 grid of images and links to their respective website
    see .css file  for further comments
    -->
    <div class="grid">
        <!--
        displays an image, and allows us to click that image
        anchor <a href...> tag links the photo "target=_blank" opens it in a new tab when clicked
        -->
        <a href="https://github.com/" target="_blank">
            <img alt="Github" src="github_icon.png"/>
        </a>

        <a href="https://youtube.com/" target="_blank">
            <img alt="Youtube" src="youtube_icon.png"/>
        </a>

        <a href="https://www.facebook.com" target="_blank">
            <img alt="Facebook" src="facebook_icon.png"/>
        </a>

        <a href="https://www.apple.com" target="_blank">
            <img alt="Apple" src="apple_icon.png"/>
        </a>

        <a href="https://twitter.com/" target="_blank">
            <img alt="Twitter" src="twitter_icon.jpg"/>
        </a>

        <a href="https://Netflix.com/" target="_blank">
            <img alt="Netflix" src="netflix_icon.png"/>
        </a>

        <a href="https://instagram.com/" target="_blank">
            <img alt="Instagram" src="instagram_icon.png"/>
        </a>

        <a href="https://www.umkc.edu" target="_blank">
            <img alt="UMKC" src="umkc_icon.png"/>
        </a>
    </div>
</div>
</body>
